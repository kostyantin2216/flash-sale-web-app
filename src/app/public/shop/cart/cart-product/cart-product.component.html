<div class="cart-product">
  <a class="cart-product__remove" (click)="removeProduct()"><fa name="times" size="lg"></fa></a>

  <img [src]="product.image" class="cart-product__image" />

  <p class="cart-product__brand">{{ product.brand }}</p>

  <h3 class="cart-product__name">{{ product.name }}</h3>

  <p class="cart-product__price">
    {{ product.price }}R
  </p>

</div>
